
<div>
  <h1>
    <button [style.background-color]="buttonColor()" (click)="toggleChannel()"> {{ channelName() }} </button>
  </h1>
</div>
<div class="channel">
  <span>{{ channelName() }}</span>
  <button (click)="toggleChannel()" [style.color]="buttonColor()">{{ channelEnabled() ? 'On' : 'Off' }}</button>
</div>
