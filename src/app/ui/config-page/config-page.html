<mat-card class="config-card">
  <mat-card-title>Controller Configuration</mat-card-title>
  <mat-card-content>
    <form>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Controller Name</mat-label>
        <input matInput [(ngModel)]="controller_name" name="Controller Name" placeholder="Controller Name" title="Name"
          aria-label="Controller name">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>URL</mat-label>
        <input matInput [(ngModel)]="controller_url" name="url" placeholder="controller.local">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="save()">Save</button>
  </mat-card-actions>
</mat-card>
