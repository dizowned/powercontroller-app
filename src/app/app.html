<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" [opened]="true" class="sidenav">
    <app-side-nav></app-side-nav>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <button mat-button (click)="sidenav.toggle()" class="menu-button" aria-label="Show/Hide Navigation"> Show/Hide Menu </button>
    <mat-toolbar color="primary" class="title">
      <mat-card-title>POWER CONTROLLER</mat-card-title>
    </mat-toolbar>
    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
