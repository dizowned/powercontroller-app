<mat-toolbar class="mat-elevation-z4">
  <button mat-icon-button (click)="toggleSidenav()">
    <mat-icon matListItemIcon>menu</mat-icon>
  </button>
  <span> {{ title() }}</span>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container" autosize>
  <mat-sidenav class="sidenav" mode="side" opened="{{ this.menuOpen() }}" autosize>
    @if(isExpanded()) {
    <mat-nav-list>
      <mat-list-item (click)="this.openMenu()">
        <mat-icon matListItemIcon [ngClass]="{'rotated' : showMenu}">expand_more</mat-icon>
        <span matListItemTitle class="full-width">Menu</span>
      </mat-list-item>
      <div class="sidenav-menu" [ngClass]="{'expanded' : showMenu}">
        <a mat-list-item href="/">
          <mat-icon matListItemIcon>home</mat-icon>
          <span matListItemTitle>Home</span>
        </a>
        <a mat-list-item href="/configuration">
          <mat-icon matListItemIcon>settings</mat-icon>
          <span matListItemTitle>Settings</span>
        </a>
      </div>
    </mat-nav-list>
  }
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content" autosize>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
