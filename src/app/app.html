<mat-toolbar class="mat-elevation-z4">
  <button mat-icon-button (click)="isExpanded = !isExpanded">
    <mat-icon matListItemIcon>menu</mat-icon>
  </button>
  <span> {{ title() }}</span>
</mat-toolbar>
<mat-sidenav-container class="example-container" autosize>
  <mat-sidenav #sidenav class="example-sidenav" mode="side" opened="true" (mouseenter)="mouseenter()" (mouseleave)="mouseleave()">
    <mat-nav-list>
      <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent">
        <mat-icon matListItemIcon [ngClass]="{'rotated' : showSubmenu}"
          *ngIf="isExpanded || isShowing">expand_more</mat-icon>
        <span matListItemTitle class="full-width" *ngIf="isExpanded || isShowing">Menu</span>
      </mat-list-item>
      <div class="submenu" [ngClass]="{'expanded' : showSubmenu}" *ngIf="isShowing || isExpanded">
        <a mat-list-item href="/">
          <mat-icon matListItemIcon>home</mat-icon>
          <span matListItemTitle *ngIf="isExpanded || isShowing">Home</span>
        </a>
        <a mat-list-item href="/configuration">
          <mat-icon matListItemIcon>settings</mat-icon>
          <span matListItemTitle *ngIf="isExpanded || isShowing">Settings</span>
        </a>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
